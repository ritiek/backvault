name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc libsqlite3-dev libsqlcipher-dev libssl-dev
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
    - name: Install uv
      run: pip install uv
    - name: Install dependencies
      run: uv sync --dev
    - name: Lint with ruff
      run: |
        uv run ruff check
        uv run ruff format
    - name: Test with pytest
      run: |
        uv run pytest